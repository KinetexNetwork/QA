name: Run Script Daily

on:
  schedule:
    # Запускать каждый день в полночь UTC
    - cron: '*/30 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Укажите версию Python, например, 3.8

    - name: Run script
      run: |
        python prod_quote_check.py  # Замените на команду для запуска вашего скрипта
